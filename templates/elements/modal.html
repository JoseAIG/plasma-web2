{% macro modal_editar_perfil() -%}
    <div class="modal fade" id="modal-editar-perfil"> 
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="boton-volver" data-bs-dismiss="modal">Cerrar</button>
                </div>
                <div class="modal-body text-center">
                    <h3>Editar perfil</h3>
                    <div id="contenedor-imagen-editar-perfil"></div>
                    <form id="form-editar-perfil">
                        <div>
                            <label for="usuario">Nombre de usuario</label>
                            <br>
                            <input type="text" name="usuario" id="input-editar-usuario" autocomplete="off">
                        </div>
                        <div>
                            <label for="nombre">Correo electr√≥nico</label>
                            <br>
                            <input type="email" name="correo" id="input-editar-correo" autocomplete="off">
                        </div>
                        <div>
                            <label for="clave">Nueva clave</label>
                            <br/>
                            <input type="password" name="clave"/>
                        </div>
                        <div>
                            <label for="confirmar-clave">Confirmar clave</label>
                            <br/>
                            <input type="password" name="confirmar-clave"/>
                        </div>
                    </form>
                </div>
                <button id="boton-guardar-edicion-perfil" class="mt-3 w-auto mx-auto boton-acento">Guardar cambios</button>
                <button id="boton-eliminar-perfil" class="boton-eliminar mt-3 mb-4 w-auto mx-auto boton-alerta">Eliminar perfil</button>
            </div>
        </div>
    </div>
{%- endmacro %}
